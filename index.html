<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гиперссылки и форма</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Ваши существующие стили остаются без изменений */
        #custom-table tbody tr:nth-child(even) {
            background-color: #007bff !important;
            color: white !important;
            font-weight: bold !important;
        }

        #custom-table tbody tr:nth-child(odd) {
            background-color: #c8efd3 !important;
        }

        #custom-table tbody tr:nth-child(even) td,
        #custom-table tbody tr:nth-child(odd) td {
            border-color: #dee2e6 !important;
            background-color: transparent !important;
        }

        .content-section {
            background-color: #f8f9fa;
        }

        .section-title {
            border-bottom: 2px solid #007bff;
        }

        .calculator-section {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
        
        .result-section {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Шапка сайта -->
    <header class="bg-light border-bottom border-success">
        <div class="container-fluid">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center py-2 border-bottom">
                <div class="d-flex align-items-center mb-3 mb-md-0 flex-nowrap">
                    <img src="logo.png" alt="Логотип" height="50" class="me-3 flex-shrink-0">
                    <span class="fs-4 fw-bold text-dark text-nowrap">Название сайта</span>
                </div>
                
                <nav class="d-flex flex-column flex-md-row gap-2 w-100 w-md-auto justify-content-md-end">
                    <a href="#" class="btn btn-outline-primary text-decoration-none fw-medium text-center">Ссылка меню 1</a>
                    <a href="#" class="btn btn-outline-primary text-decoration-none fw-medium text-center">Ссылка 2</a>
                    <a href="#" class="btn btn-outline-primary text-decoration-none fw-medium text-center">Ссылка 3</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container my-4">
        <div class="row">
            
            <!-- Секция гиперссылок -->
            <div class="col-12 order-2 order-md-1 mb-4">
                <section class="content-section rounded p-4 shadow" id="hyperlinks">
                    <h2 class="section-title pb-2 mb-3">Список гиперссылок</h2>
                    <ol class="list-group list-group-numbered">
                        <!-- ... ваш существующий список ссылок ... -->
                        <li class="list-group-item border-0 bg-transparent">
                            <a href="http://kubsu.ru" class="text-decoration-none">Абсолютная гиперссылка на главную страницу сайта kubsu.ru</a>
                        </li>
                        <!-- остальные ссылки остаются без изменений -->
                    </ol>
                </section>
            </div>

            <!-- Секция таблицы -->
            <div class="col-12 order-1 order-md-2 mb-4">
                <section class="content-section rounded p-4 shadow" id="table-section">
                    <h2 class="section-title pb-2 mb-3">Таблица</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered" id="custom-table">
                            <!-- ... ваша существующая таблица ... -->
                        </table>
                    </div>
                </section>
            </div>

            <!-- Секция калькулятора -->
            <div class="col-12 order-4 mb-4">
                <section class="content-section rounded p-4 shadow" id="calculator-section">
                    <h2 class="section-title pb-2 mb-3">Калькулятор стоимости заказа</h2>
                    
                    <!-- ИЗМЕНЕНИЕ: Убрали форму и заменили на div -->
                    <div id="calculator-form">
                        <div class="mb-3">
                            <label for="quantity" class="form-label fw-bold">Количество товара:</label>
                            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="Введите количество" required>
                            <div id="quantity-error" class="error-message">
                                Пожалуйста, введите корректное количество (только цифры)
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="product" class="form-label fw-bold">Выберите товар:</label>
                            <select id="product" name="product" class="form-select" required>
                                <option value="" selected disabled>-- Выберите товар --</option>
                                <option value="1000">Ноутбук - 1000 руб.</option>
                                <option value="500">Смартфон - 500 руб.</option>
                                <option value="200">Наушники - 200 руб.</option>
                                <option value="1500">Планшет - 1500 руб.</option>
                                <option value="300">Клавиатура - 300 руб.</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <!-- ИЗМЕНЕНИЕ: Заменили type="submit" на type="button" -->
                            <button type="button" id="calculate-btn" class="btn btn-success">Рассчитать стоимость</button>
                        </div>
                    </div>
                    
                    <div id="result" class="result-section">
                        <h4 class="mb-3">Результат расчета:</h4>
                        <p id="result-text" class="fw-bold fs-5 mb-0"></p>
                    </div>
                </section>
            </div>

            <!-- Секция формы -->
            <div class="col-12 order-3 mb-4">
                <section class="content-section rounded p-4 shadow" id="form-section">
                    <h2 class="section-title pb-2 mb-3" id="form">Форма</h2>
                    <form action="#" method="post">
                        <!-- ... ваша существующая форма ... -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">ФИО:</label>
                            <input type="text" name="fio" class="form-control" required>
                        </div>
                        <!-- остальные поля формы остаются без изменений -->
                    </form>
                </section>
            </div>
        </div>
    </main>

    <!-- Подвал сайта -->
    <footer class="bg-light border-top py-3">
        <div class="container-fluid">
            <p class="fw-bold text-dark mb-0 text-center text-md-start">Павлов Артём</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- JavaScript для калькулятора -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ИЗМЕНЕНИЕ: Получаем кнопку вместо формы
            const calculateBtn = document.getElementById('calculate-btn');
            const quantityInput = document.getElementById('quantity');
            const productSelect = document.getElementById('product');
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            const errorMessage = document.getElementById('quantity-error');
            
            const numberRegex = /^\d+$/;
            
            function validateInput(value) {
                return numberRegex.test(value);
            }
            
            quantityInput.addEventListener('input', function() {
                const value = this.value.trim();
                
                if (value === '' || validateInput(value)) {
                    errorMessage.style.display = 'none';
                    quantityInput.classList.remove('is-invalid');
                    quantityInput.classList.add('is-valid');
                } else {
                    errorMessage.style.display = 'block';
                    quantityInput.classList.remove('is-valid');
                    quantityInput.classList.add('is-invalid');
                }
            });
            
            // ИЗМЕНЕНИЕ: Обработчик для кнопки вместо формы
            calculateBtn.addEventListener('click', function() {
                const quantity = quantityInput.value.trim();
                const productPrice = productSelect.value;
                
                if (!validateInput(quantity)) {
                    errorMessage.style.display = 'block';
                    quantityInput.classList.add('is-invalid');
                    resultDiv.style.display = 'none';
                    return;
                }
                
                if (!productPrice) {
                    alert('Пожалуйста, выберите товар');
                    return;
                }
                
                const quantityNum = parseInt(quantity, 10);
                const priceNum = parseInt(productPrice, 10);
                const totalCost = quantityNum * priceNum;
                
                const selectedOption = productSelect.options[productSelect.selectedIndex];
                const productName = selectedOption.text.split(' - ')[0];
                
                resultText.textContent = `Стоимость заказа: ${totalCost} руб. (${quantityNum} × ${productName})`;
                resultDiv.style.display = 'block';
                
                errorMessage.style.display = 'none';
                quantityInput.classList.remove('is-invalid');
            });
            
            productSelect.addEventListener('change', function() {
                resultDiv.style.display = 'none';
            });
        });
    </script>
</body>
</html>
